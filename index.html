<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-a-sketch</h1>

    <div id="container"></div>

    <div id="gridSize">
        <input type="text" placeholder="Grid size" value="16" onchange="changeSize(this.value)">
        <button>Grid size</button>
    </div>

    <div id="buttons">
        <button id="blackButton" onclick="black()">Black</button>
        <button id="greyButton" onclick="grey()">Grey</button>
        <button id="randomButton" onclick="random()">Random</button>
        <button id="eraserButton" onclick="eraser()">Eraser</button>
        <button id="resetButton" onclick="resetGrid()">Reset</button>
    </div>

    <div class="error">Input must be between 2 and 100</div>



    <script src="main.js"></script>
</body>
</html>
