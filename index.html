<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="wrapper">

    <h1 id="header">Etch-a-sketch</h1>

    <div class="flex-container">
        <div id="parameters">
            <div id="gridSize">
                    <input id="sizeSlider" type="range" value="16" min="2" max="100"  >
                    <div id="sizeValue" class="size-value">16 x 16</div>
            </div>
        
            <div class="selectors">
                <button class="button" id="color1" onclick="changeColor('choice1')">Color 1</button>
                <button class="button" id="color2" onclick="changeColor('choice2')">Color 2</button>
                <button class="button" id="randomColor" onclick="changeColor('choice3')">Random color</button>
                <button class="button" id="whiteColor" onclick="changeColor('choice4')">Eraser</button>
                <button class="button" id="reset" onclick="resetGrid()">Reset</button>
            </div>
        </div>
        
        <div id="containerBackground">
            <div id="container"></div>
        </div>
    </div>
    <div id="footer">
        <p>Copyright Â© 2022 Wan for <a href="https://www.theodinproject.com/" target="_blank">The Odin Project</a> </p>
    </div>
</div>



    <script src="main.js"></script>
</body>
</html>
