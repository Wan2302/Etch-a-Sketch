<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="wrapper">

    <h1 id="header">Etch-a-sketch</h1>

    <div id="containerBackground">
        <div id="container"></div>
    </div>

    <div id="bottom">
    <div id="gridSize">
        <input type="text" placeholder="Grid size" value="16" onchange="changeSize(this.value)">
        <button>Grid size</button>
    </div>

    <div class="error">Input must be between 2 and 100</div>

    <div id="buttons">
        <button class="button" id="blackButton" onclick="black()">Dark</button>
        <button class="button" id="greyButton" onclick="grey()">Less Dark</button>
        <button class="button" id="randomButton" onclick="random()">Random</button>
        <button class="button" id="eraserButton" onclick="eraser()">Eraser</button>
        <button class="button" id="resetButton" onclick="resetGrid()">Reset</button>
    </div>

    
</div>
</div>



    <script src="main.js"></script>
</body>
</html>
